<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provo Taconator</title>
    <link rel="icon" href="./media/logo-favicon.png" />

    <link rel="stylesheet" href="./css/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  <!-- api call not working, will work on it the future -->
    <!-- <script async
      src = `https://maps.googleapis.com/maps/api/js?key=${process.env.api}&libraries=places&callback=initMap`>
    </script> -->

</head>
<body>
    <header class="text-center text-lg-start text-muted">
        <nav class="container-fluid d-flex "> 
            <div class="col-12 col-md-auto mb-md-0 flex-fill">
                <img src="./media/Provo Taconator-logos.jpeg"> 
            </div> 
            <div class="gravity">
                <menu class="nav col-12 col-md-auto mb-md-0 flex-fill">
                    <li><a href="index.html" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="./html/generator.html" class="nav-link px-2 link-dark">Generator</a></li>
                    <li><a href="./html/rankings.html" class="nav-link px-2 link-dark">Rankings</a></li>
                    <li><a href="./html/favorites.html" class="nav-link px-2 link-dark">My Favorites</a></li>
                    <li><a href="./html/log-in.html" id="log-in-btn" class="btn btn-outline-dark">Login</a></li>
                </menu>
            </div>
        </nav>
    </header>

    <main>
        <!-- banner image with title -->
        <div id="banner-img" class="bg-image shadow-2-strong">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); height: 100%;">
                <div class="container d-flex align-items-center justify-content-center text-center h-100">
                  <div class="text-white">
                    <h1 class="mb-3 display-1">Let's Talk Tacos</h1>
                    <h3 class="mb-4">Plan your next taco date</h3>
                    <a class="btn btn-outline-light btn-lg m-2 justify-content-center" href="./html/generator.html" role="button"
                      rel="nofollow">Get Started</a>
                  </div>
                </div>
              </div>
        </div>

        <!-- how it works (step by step) -->
        <section class="vh-80">
          <div class="container py-5 h-80">
            <div class="row d-flex justify-content-center align-items-center h-80">
              <div class="col col-lg-9 col-xl-7">
                <div class="card shadow p-3 mb-5 bg-white rounded" style="border-radius: 15px;">
                  <div class="card-body p-5">
        
                    <div class="text-center mb-4 pb-2">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                        alt="Bulb" width="100">
                    </div>
        
                    <figure class="text-center mb-0">
                      <blockquote class="blockquote">
                        <p class="pb-3">
                          <i class="fas fa-quote-left fa-xs text-primary"></i>
                          <div>
                            <p class="fw-bold">Here's how it works:</p>
                            <ol class="list-group-numbered">
                                <li class="list-group-item text-start">Type in your zipcode</li>
                                <li class="list-group-item text-start">Select the date and time you would like to go</li>
                                <li class="list-group-item text-start">Click "Go!"</li>
                                <li class="list-group-item text-start">Voila! A random taco shop by you will appear</li>
                            </ol>
                          </div>
                          <i class="fas fa-quote-right fa-xs text-primary"></i>
                        </p>
                      </blockquote>
                    </figure>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- three image boxes here to take you to other pages of the website -->
        <div id="card-boxes" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="./media/map-img.jpg" class="card-img-top" alt="Pin location of a saved place">
                <div class="card-body">
                  <a href="./html/favorites.html" class="btn btn-lg btn-outline-dark d-grid col-6 mx-auto">My Favorites</a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="./media/tacos-funsign.jpg" class="card-img-top" alt="Tacos wall sign">
                <div class="card-body">
                    <a href="./html/rankings.html" class="btn btn-lg btn-outline-dark d-grid col-6 mx-auto">My Rankings</a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="./media/global-ranking.jpg" class="card-img-top" alt="Podium for ranking">
                <div class="card-body">
                    <a href="./html/rankings.html" class="btn btn-lg btn-outline-dark d-grid col-6 mx-auto">Local Rankings</a>
                </div>
              </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center text-lg-start text-black">
      <!-- Grid container -->
      <div class="container p-4">
        <!--Grid row-->
        <div class="row my-4">
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
  
            <div>
              <img src="media/Provo Taconator-logos_transparent.png" alt="logo"
                   loading="lazy" />
            </div>
          </div>
  
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0 ms-auto pt-4">
            <h5 class="text-uppercase mb-4">AUTHOR</h5>
  
            <ul class="list-unstyled">
              <li>
                <h6>Cassidy H</h6>
                <a href="https://provotaconator.com" style="color: #000000">Read about her here</a>
              </li>
              <li>
                <a href="https://github.com/ch843/startup" style="color: #000000">Link to GitHub</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
